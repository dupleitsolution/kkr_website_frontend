  <style>
    /* Splash screen styles */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* Set your desired background color */
    }
    .splash-screen img {
      width: 200px; /* Set the width of your logo */
    }
  </style>
  <style>
    .loader {
        border-radius: 50%;
        border: 4px solid #f1d5d5;
        border-top-color: #5e1717;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

  <script>
    window.onload = function() {
      setTimeout(function() {
        var splashScreen = document.querySelector('.splash-screen');
        if (splashScreen) {
          splashScreen.style.display = 'none';
        }
      }, 1000); // 1 second delay
    };
  </script>
</head>

  <!-- Splash screen -->
  <div class="splash-screen w-full h-full flex flex-col justify-center items-center" style="  top: 50; left: 50; width: 100%; height: 100%; background-color: #FBEBCC; display: flex; justify-content: center; align-items: center; z-index: 9999;">

      <img
        src="%PUBLIC_URL%/top.png"
        className="h-[480px]  w-[150px] lg:w-[280px] object-contain"

    </div>

         <span class="text-[#842029] text-2xl w-[100px] font-semibold" style="color:#842029 ;">Kurukshetra</span>
